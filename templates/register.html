{% extends "layout.html" %}
{% block body %}
	<h2>Register</h2>
	{% if error %}
	<p class="error">
		<strong>Error:</strong> {{ error }}
	</p>
	{% endif %}
	<form action="{{ url_for('register') }}" method="post">
		Username: <br>
		<input type="text" name="username">
		<br>
		Password: <br>
		<input type="password" name="password">
		<input type="submit" value="Register">
	</form>
{% endblock %}
